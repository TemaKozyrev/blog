version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn install
      - run: npm run deploy
      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              scp -r ~/repo/build/* circleci@kzrv.tk:~/blog
            fi
